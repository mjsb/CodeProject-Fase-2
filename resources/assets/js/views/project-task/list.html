<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Lista de Tarefas
                    <div class="pull-right col-md-10">
                        <form class="form-inline" name="form" role="form" method="POST" ng-submit="save()">
                            <div class="form-group">
                                <label class="col-md-2 control-label">Nome</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="name" ng-model="projectTask.name" requierd>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6 col-md-offset-4">
                                    <button type="submit" class="btn btn-primary">Salvar</button>
                                </div>
                            </div>
                        </form>
                        <div class="pull-right" style="margin-top: -33px;">
                            <a class="btn btn-default" ng-href="#/projeto/{{project_id}}/tarefa/nova">Nova</a>
                            <a class="btn btn-default" ng-href="#/projetos/">Voltar</a>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Data inicial</th>
                            <th>Data final</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="o in projectTasks">
                            <td>{{o.name}}</td>
                            <td>{{o.start_date | dateBr}}</td>
                            <td>{{o.due_date | dateBr}}</td>
                            <td>{{getStatus(o.status)}}</td>
                            <td>
                                <a ng-href="#/projeto/{{o.project_id}}/tarefa/{{o.id}}/editar">Editar</a> |
                                <a ng-href="#/projeto/{{o.project_id}}/tarefa/{{o.id}}/excluir">Excluir</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
