<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Lista de Projetos
                    <div class="pull-right">
                        <a class="btn btn-default " ng-href="#/projetos/dashboard">Dashboard</a>
                        <a class="btn btn-default " ng-href="#/projeto/novo">Novo</a>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Projeto</th>
                                <th>Cliente</th>
                                <th>Progresso</th>
                                <th>Status</th>
                                <th>Prazo</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr dir-paginate="o in projects | itemsPerPage: projectsPerPage" total-items="totalProjects" current-page="pagination.current">
                                <td>{{o.name}}</td>
                                <td>{{o.client.data.name}}</td>
                                <td>{{o.progress}}%</td>
                                <td>{{getStatus(o.status)}}</td>
                                <td>{{o.due_date | dateBr}}</td>
                                <td>
                                    <a ng-href="#/projeto/{{o.id}}/membros">Membros</a> |
                                    <a ng-href="#/projeto/{{o.id}}/tarefas">Tarefas</a> |
                                    <a ng-href="#/projeto/{{o.id}}/notas">Notas</a> |
                                    <a ng-href="#/projeto/{{o.id}}/arquivos">Arquivos</a> |
                                    <a ng-href="#/projeto/{{o.id}}/editar">Editar</a> |
                                    <a ng-href="#/projeto/{{o.id}}/excluir">Excluir</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
